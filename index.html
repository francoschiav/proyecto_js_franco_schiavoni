      <form class="row gy-2 gx-3 align-items-center zindexeado ms-5">
        <label for="formFile" class="form-label text-white">Ingrese cada pozo del cronograma:</label>
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Pozo</span>
          </div>
          <div>
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input id="nombrePozo" type="text" required class="form-control" />
          </div>
        </div>


        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">USD:</span>
          </div>
          <div>
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input id="precioPozo" type="text" required class="form-control" placeholder="0.00" />
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="col-auto">
          <button id="botonMostrarPresupuesto" type="button" class="btn btn-warning">Mostrar Presupuesto</button>
        </div>
  
        <div class="col-auto">

        </div>
